[command]
binding_terminal = <super> KEY_ENTER
command_terminal = kitty
binding_launcher = <super> KEY_S
command_launcher = yofi

[autostart]
background = wpaperd

[winshadows]
clip_shadow_inside = true
glow_color = \#3584E4FF
glow_enabled = false
glow_intensity = 0.5
glow_radius_limit = 150
glow_spread = 8.0
glow_threshold = 0.03
horizontal_offset = 0
vertical_offset = 0
shadow_color = \#000000FF
shadow_radius = 100
light_type = gaussian

